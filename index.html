<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Desa Pasir Batu Mandi</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      padding-top: 60px; /* Tambahan agar konten tidak tertutup navbar */
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 20px 0;
      text-align: center;
    }

    nav {
      position: fixed; /* Kunci di atas */
      top: 0;
      width: 100%;
      background-color: #34495e;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      z-index: 1000; /* Pastikan di atas konten lain */
    }

    nav a {
      color: white;
      padding: 14px 20px;
      text-decoration: none;
      display: inline-block;
      transition: background 0.3s;
    }

    nav a:hover {
      background-color: #2c3e50;
    }

    .container {
      padding: 30px 15%;
    }

    .section {
      margin-bottom: 50px;
    }

    .section h2 {
      color: #2c3e50;
      border-bottom: 2px solid #ccc;
      padding-bottom: 10px;
    }

    footer {
      background-color: #2653b3;
      color: white;
      text-align: center;
      padding: 15px 0;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .gallery img {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    @media (max-width: 768px) {
      .container {
        padding: 20px;
      }
      nav {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Desa Pasir Batu Mandi</h1>
    <p>Kecamatan Sungai Lala, Kabupaten Indragiri Hulu</p>
  </header>

  <nav>
    <a href="#profil">Profil</a>
    <a href="#pendidikan">Pendidikan</a>
    <a href="#tentang">Tentang</a>
    <a href="#galeri">Galeri</a>
    <a href="#kontak">Kontak</a>
  </nav>

  <div class="container">

    <!-- Section content tetap sama -->

  </div>

  <footer>
    <p>&copy; 2025 KKN Pasir Batu Mandi</p>

        kkn_desapasirbatumandi_2025</a></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
